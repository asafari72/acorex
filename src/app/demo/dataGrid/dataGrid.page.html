<label>
    grid
</label>
<div style="height: 400px;">
    <ax-data-grid #grid [treeData]="false" [selectionMode]="'multiple'" [remoteOperation]="true"
        [autoGroupColumnDef]="autoGroupColumnDef" isServerSideGroup="true"
        (getServerSideGroupKey)="getServerSideGroupKey($event)">

        <ax-selection-column></ax-selection-column>
        <ax-text-column field="jobTitle" caption="jobTitle" [width]="120"></ax-text-column>
        <ax-text-column field="employmentType" caption="employmentType" [width]="90">
        </ax-text-column>
        <ax-command-column [items]="commandItems" (itemClick)="onCommandItemClick($event)">
        </ax-command-column>
    </ax-data-grid>
</div>

<label>
    Tree
</label>

<div style="height: 400px;">
    <ax-data-grid #grid [keyField]="'employmentType'" [hasChildField]="'hasChild'" [treeData]="true"
        [remoteOperation]="true" [autoGroupColumnDef]="autoGroupColumnDef" isServerSideGroup="true"
        (getServerSideGroupKey)="getServerSideGroupKey($event)">
        <ax-data-source [provideData]="provideData">
        </ax-data-source>
        <ax-selection-column></ax-selection-column>
        <ax-text-column field="jobTitle" caption="jobTitle" [width]="120"></ax-text-column>
        <ax-text-column field="employmentType" caption="employmentType" [width]="90">
        </ax-text-column>
        <ax-command-column [items]="commandItems" (itemClick)="onCommandItemClick($event)">
        </ax-command-column>
    </ax-data-grid>
</div>


<label>
    group By
</label>

<div style="height: 400px;">
    <ax-data-grid #grid [remoteOperation]="true" [autoGroupColumnDef]="autoGroupColumnDef" isServerSideGroup="true"
        (getServerSideGroupKey)="getServerSideGroupKey($event)">
        <ax-data-source [provideData]="provideData">
        </ax-data-source>
        <ax-selection-column></ax-selection-column>
        <ax-text-column rowGroupIndex=1 field="jobTitle" caption="jobTitle" [width]="120"></ax-text-column>
        <ax-text-column field="employmentType" caption="employmentType" [width]="90">
        </ax-text-column>
        <ax-command-column [items]="commandItems" (itemClick)="onCommandItemClick($event)">
        </ax-command-column>
    </ax-data-grid>
</div>
