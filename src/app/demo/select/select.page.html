<ax-select-box size="md" textField="title" valueField="id" groupField="category" mode="multiple"
  (selectedItemsChange)="handleSelectChange($event)" [selectedValues]="selectedValues">
  <ax-data-source [provideData]="handleDataReceived">
  </ax-data-source>
  <ax-button icon="fas fa-plus"></ax-button>
</ax-select-box>
