<ng-container *ngIf=" mode == 'multiple'; then checkboxList; else radioButtonList"></ng-container>
<ng-template #checkboxList>
    <div class="ax selection-list {{size}}" [ngClass]="direction">
        <ax-check-box label="{{item[textField]}}" *ngFor="let item of items"
            [value]="selectedValues.indexOf(item[valueField])>-1"
            (valueChange)="onCheckValueChange(item[valueField],$event)">
        </ax-check-box>
    </div>
</ng-template>
<ng-template #radioButtonList>
    <div class="ax selection-list {{size}}" [ngClass]="direction">
        <label class="ax radio" for="{{uid}}" [class.disabled]="item.disabled" *ngFor="let item of items">
            {{ item[textField] }}
            <input type="radio" (change)="onCheckValueChange(item[valueField],true)" [value]="item[valueField]"
                [attr.checked]="selectedValues[0]==item[valueField] ? 'checked' : null" [name]="uid"
                [attr.disabled]="item.disabled ? '' : null" />
            <span class="checkmark"></span>
        </label>
    </div>
</ng-template>
