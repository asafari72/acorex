<div class="view ax-scheduler-timeline-view">
    <table class="header">
        <colgroup>
            <col *ngFor="let t of times" class="time-column"/>
        </colgroup>
        <tbody>
            <ng-container *ngFor="let d of slots">
                <tr>
                    <td class="header-cell" [attr.colspan]="times.length">
                        <div [class.same-week-day]="d.range.startTime.equal(today)">
                            {{d.range.startTime | dt: 'MMM DD, dddd'}}
                        </div>
                    </td>
                </tr>
                <tr>
                    <td *ngFor="let t of times">
                        <div>
                            {{t.display}}
                        </div>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
