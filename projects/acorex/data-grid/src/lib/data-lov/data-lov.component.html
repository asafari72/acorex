<ax-select-box [showDropDownButton]="false" size="md" textField="title" valueField="id" groupField="category"
    mode="multiple" (selectedItemsChange)="handleSelectChange($event)" [selectedValues]="selectedValues">
    <ax-data-source [provideData]="handleDataReceived">
    </ax-data-source>
    <ax-button icon="fas fa-list-ul icon" type="light" (click)="handleButtonClick()"></ax-button>
</ax-select-box>
